<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control inputValue" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger button">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 class="heading1"></h1>
            <h3><span class="temp"></span></h3>
            <h1 class="desc"></h1>
        </div>
    </div>

    <script>
        var button = document.querySelector(".button");
        var inputValue = document.querySelector(".inputValue");
        var title = document.querySelector(".heading1");
        var desc = document.querySelector(".desc");
        var temp = document.querySelector(".temp");

        button.addEventListener("click", function(){
            fetch('http://api.openweathermap.org/data/2.5/weather?q='+inputValue.value+'&APPID=f8aaabe116709a96b6b30d20f3ee230e')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                var nameValue = data['name'];
                var tempValue = data['wind']['deg']+"&deg;C";
                var descValue = data['weather'][0]['description'];

                title.innerHTML = nameValue;
                temp.innerHTML = tempValue;
                desc.innerHTML = descValue;
            })



            .catch(err => console.log(err))
        })


    </script>

</body>

</html>
